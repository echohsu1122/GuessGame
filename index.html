<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>猜數字遊戲</title>
  </head>
  <body>
    <div class="container">
      <h1>Guess My Number</h1>
      <h3>Between 1 - 100</h3>
      <p class="message">Start guessing...</p>
      <div class="content">
        <div class="box">Correct Answer:</div>
        <div class="box answer">?</div>
        <div class="box">Score:<br><span class="score">0</span></div>
      </div>
      <div class="content">
        <div class="box">Guess Answer:</div>
        <div class="box"><input type="number" class="guess"></div>
        <div class="box">Highscore:<br><span class="highscore">0</span></div>
      </div>
      <div class="content">
        <div class="box btn again">Again</div>
        <div class="box btn check">Check</div>
        <div class="box btn reset">Reset</div>
      </div>
      

    </div>
    <script src="script.js"></script>
  </body>
</html>
